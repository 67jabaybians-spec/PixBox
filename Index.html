<canvas id="myCanvas" width="400" height="400" style="border:1px solid black;"></canvas>

<script>
  // This is how we grab the canvas to talk to it
  const c = document.getElementById("myCanvas");
  const ctx = c.getContext("2d"); // ctx stands for "Context" - think of it as your Pen

  // The command to draw a rectangle is: fillRect(x, y, width, height)
  ctx.fillStyle = "red";
  ctx.fillRect(10, 10, 50, 50); // Draws a red square at 10,10
</script>
